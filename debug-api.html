<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debugger</title>
    <style>
        body {
            background: #1a1a1a;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            color: #f55;
        }

        .success {
            color: #5f5;
        }
    </style>
</head>

<body>
    <h1>üïµÔ∏è API Debugger</h1>
    <p>Testing endpoint: <strong>/api/photos</strong></p>
    <button onclick="testApi()">Re-Test API</button>
    <div id="results"></div>

    <script>
        async function testApi() {
            const results = document.getElementById('results');
            results.innerHTML = 'Loading...';

            try {
                const start = Date.now();
                const response = await fetch('/api/photos');
                const time = Date.now() - start;

                let text = await response.text();
                let json = null;
                try {
                    json = JSON.parse(text);
                } catch (e) {
                    // Not JSON
                }

                const statusClass = response.ok ? 'success' : 'error';

                let imagesHtml = '';
                if (json && json.photos && Array.isArray(json.photos)) {
                    imagesHtml = `<div style="display: grid; gap: 10px;">
                        ${json.photos.map(p => `
                        <div style="background: #222; padding: 10px; border: 1px solid #444; border-radius: 5px;">
                            <div style="margin-bottom: 5px;"><strong>URL:</strong> <a href="${p.url}" target="_blank" style="color: #64ffda; word-break: break-all;">${p.url}</a></div>
                            <div style="margin-bottom: 5px; font-size: 0.9em; color: #888;">Uploader: ${p.uploaderName} | ${p.timestamp}</div>
                            <img src="${p.url}" style="max-width: 150px; height: auto; border-radius: 4px;" loading="lazy">
                        </div>`).join('')}
                    </div>`;
                } else {
                    imagesHtml = '<p>No photos array found in response.</p>';
                }

                results.innerHTML = `
                    <div class="${statusClass}">
                        <h3>Status: ${response.status} ${response.statusText} (${time}ms)</h3>
                    </div>
                    
                    <div style="background: #333; padding: 10px; margin: 10px 0; border-radius: 5px;">
                        <strong>üîç Debug Info:</strong>
                        <ul>
                            <li><strong>Cloud Name:</strong> ${json?.debug_info?.connected_cloud_name || 'Desconocido'}</li>
                            <li><strong>Target Folder:</strong> ${json?.debug_info?.target_folder || 'N/A'}</li>
                            <li><strong>Query:</strong> ${json?.debug_info?.search_expression || 'N/A'}</li>
                        </ul>
                    </div>

                    <h4>Found Images (${json && json.photos ? json.photos.length : 0}):</h4>
                    ${imagesHtml}

                    <h4>Raw Response:</h4>
                    <pre style="max-height: 300px; overflow: auto;">${text}</pre>
                `;
            } catch (err) {
                results.innerHTML = `<div class="error"><h3>Network Error: ${err.message}</h3></div>`;
            }
        }

        // Auto run
        testApi();
    </script>
</body>

</html>
